<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card UI Design</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="imgBx">
        <img src="shoes.png" alt="Nike Shoes">
      </div>
      <div class="contentBx">
        <h2>Nike Shoes</h2>
        <div class="size">
          <h3>Size :</h3>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>10</span>
        </div>
        <div class="color">
          <h3>Color :</h3>
          <span class="color-option red"></span>
          <span class="color-option green"></span>
          <span class="color-option blue"></span>
        </div>
        <a href="#">Buy Now</a>
      </div>
    </div>
  </div>
</body>
</html>
